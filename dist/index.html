<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <form method="get" id="newCategory">
        <label for="title">Title</label>
        <input type="text" id="catTitle" name="title">
        <input type="submit" value="add category">
        <input type="button" class="cancel category" value="Cancel">
    </form>

    <form method="get" id="newTodo">
        <label for="title">Title</label>
        <input type="text" id="todoTitle" name="title">
        <label for="description">Description</label>
        <textarea id="todoDescription" name="description" cols="30" rows="5"></textarea>
        <label for="duedate">Duedate</label>
        <input type="date" id="todoDuedate" name="duedate">
        <label for="priority">Priority</label>
        <select name="priority" id="todoPriority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <fieldset>
            <label for="finished">Finished</label>
            <input type="checkbox" id="todoFinished" name="finished">
        </fieldset>
        <input type="submit" value="Confirm">
        <input type="button" class="cancel todo" value="Cancel">
    </form>

    <div id="content">
        <div class="main header">To-Do List</div>
        <div class="sidebar">
            <button class="new category button">New Category</button>
            <h1>Your Categories</h1>
            <div class="category list">
                <div class="category Default">Default</div>
            </div>
        </div>
        <div class="todo container">
            <div class="todo header">
                <p class="todo text">Todos</p>
                <button class="new todo">New Todo</button>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
